<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const adminMode = 'admin';

  addEventListener('keyup', ev => {
    pressed.push(ev.key);
    pressed.splice(-adminMode.length - 1, pressed.length - adminMode.length);
    console.log(pressed);
    if(pressed.join('').includes(adminMode)) cornify_add();
  })

</script>
</body>
</html>
