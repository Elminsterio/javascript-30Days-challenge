<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>
  <script>

    const img = document.getElementsByTagName('img')[0];
    const JS = document.getElementsByClassName('hl')[0];

    const spacingInput = document.getElementById('spacing');
    const blurInput = document.getElementById('blur');
    const baseColorInput = document.getElementById('base');

    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', changeCSSVariable)
    })

    img.style.position = 'relative';
    img.style.top = spacingInput.value;
    img.style.right = spacingInput.value;
    img.style.backgroundColor = baseColorInput.value;
    JS.style.color = baseColorInput.value;
    img.style.filter = `blur(${blurInput.value}px)`;

    function changeCSSVariable(ev) {
      const eventType = ev.target.id;

      switch(eventType) {
        case 'spacing':
          img.style.position = 'relative';
          img.style.top = spacingInput.value;
          img.style.left = spacingInput.value;
          break;
        case 'blur':
          img.style.filter = `blur(${blurInput.value}px)`
          break;
        case 'base':
          img.style.backgroundColor = baseColorInput.value;
          JS.style.color = baseColorInput.value;
          break;
      }
    }

    console.log(spacingInput.value, blurInput.value, baseColorInput.value, JS)
  </script>
</body>
</html>
