<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const WALK = 500;

  function shadow(ev) {
    const { offsetWidth: width, offsetHeight: height } = this;
    let { offsetX: x, offsetY: y } = ev;

    if(this !== ev.target) {
      x += ev.target.offsetLeft;
      y += ev.target.offsetTop; 
    } 

    const xWalk = Math.round((x / width * WALK) - (WALK / 2));
    const yWalk = Math.round((y / height * WALK) - (WALK / 2));
    
    // Se resta la mitad de WALK porque queremos crear un eje de coordenadas cartesianas con nÃºmeros negativos.
    // Se divide x entre el ancho para pasarlo a decimal y se multiplica por la cantidad de unidades que queremos de base.
    console.log(xWalk, yWalk)

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  } 

  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
